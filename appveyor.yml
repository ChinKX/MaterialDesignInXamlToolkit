# configuration for master/CI branch
-
  branches:
    only:
      - master

  #os:
  image: Visual Studio 2017
  configuration: AppVeyor
  assembly_info:
    patch: true
    file: '**\AssemblyInfo.*'
    assembly_version: '2.5.0.{build}'
    assembly_file_version: '2.5.0.{build}'
    assembly_informational_version: '2.5.0.{build}'
  environment:
    RestorePackages: false
  install:
  - choco install "msbuild-sonarqube-runner" -y
  before_build:
  - ps: .paket\paket.exe restore
  build:
    project: MaterialDesignToolkit.Wpf.sln
    verbosity: minimal
  after_build:
  - MSBuild.SonarQube.Runner.exe begin /k:"MaterialDesignInXamlToolkit" /d:"sonar.host.url=https://sonarqube.com" /d:"sonar.login=502c628fab98e50ad429d2c4b7fac4169d66b996"
  - msbuild "MaterialDesignToolkit.Wpf.sln"
  - MSBuild.SonarQube.Runner.exe end /d:"sonar.login=502c628fab98e50ad429d2c4b7fac4169d66b996"
  - ps: nuget pack MaterialDesignThemes.nuspec -Version $env:APPVEYOR_BUILD_VERSION
  - ps: 7z a Demo.2.5.0.$env:APPVEYOR_BUILD_NUMBER.zip MainDemo.Wpf\bin\**\*.*
  artifacts:
  - path: '**\MaterialDesignThemes.*.nupkg'
  - path: Demo.*.zip

  version: 2.5.0-ci{build}

